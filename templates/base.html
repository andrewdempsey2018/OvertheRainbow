<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- External libraries/frameworks CSS links -->
        <!-- CSS -->
        <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
            integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.9.2/css/bulma.min.css"
            integrity="sha512-byErQdWdTqREz6DLAA9pCnLbdoGGhXfU6gm1c8bkf7F51JVmUBlayGe2A31VpXWQP+eiJ3ilTAZHCR3vmMyybA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Project main CSS stylesheet -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <title>LGBTQ+</title>
    </head>

    <body>

        <!-- Navbar -->
        <nav class="navbar" id="navbar" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ url_for('index') }}">
                    <img src="{{ url_for('static', filename='images/Logo1-tinypng.png') }}">
                </a>
                
                <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
                    <i class="fas fa-bars" aria-hidden="true"></i>
                </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-end">
                    <!-- Logical statement used to add elements & classes adding to visual appeal of navbar -->
                    <a href="{{ url_for('home') }}" class="navbar-item">
                        {% if request.path == '/home' %}<i class="fas fa-flag"></i>{% endif %}
                        <strong {% if request.path == '/home' %}class="pad-left-sm"{% endif %}>
                            Home
                        </strong>
                    </a>
                    <a href="{{ url_for('support') }}" class="navbar-item">
                        {% if request.path == '/support' %}<i class="fas fa-flag"></i>{% endif %}
                        <strong {% if request.path == '/support' %}class="pad-left-sm"{% endif %}>
                            Support
                        </strong>
                    </a>
                    <a href="{{ url_for('flags') }}" class="navbar-item">
                        {% if request.path == '/flags' %}<i class="fas fa-flag"></i>{% endif %}
                        <strong {% if request.path == '/flags' %}class="pad-left-sm"{% endif %}>
                            Flags
                        </strong>
                    </a>
                </div>
                
                <div class="navbar-item">
                    <a href="https://open.spotify.com/playlist/3sxSipiy7nmSMr19s7XwJP?si=578b2904af7d4afd" target="_blank" class="button button-color">
                        <strong class="button-text">ðŸŽµ Inspire ðŸŽµ</strong>
                    </a>
                </div>
            </div>
        </nav>

        <!-- main block for child template injection -->
        <div class="content-container">
            {% block content %}{% endblock %}
        </div>

        <!-- Footer -->
        <footer id="footer">
            <div class="has-text-centered footer-m">
                <div class="columns break-c">
                    <div class="column">
                        <a href="https://github.com/lemocla" target="_blank">
                            <i class="fab fa-github member1 fa-3x"></i>
                        </a>
                    </div>
                    <div class="column">
                        <a href="https://github.com/Irishbecky91" target="_blank">
                            <i class="fab fa-github member2 fa-3x"></i>
                        </a>
                    </div>
                    <div class="column">
                        <a href="https://github.com/auxfuse" target="_blank">
                            <i class="fab fa-github member3 fa-3x"></i>
                        </a>
                    </div>
                    <div class="column">
                        <a href="https://github.com/andrewdempsey2018" target="_blank">
                            <i class="fab fa-github member4 fa-3x"></i>
                        </a>
                    </div>
                    <div class="column">
                        <a href="https://github.com/Maya-Claveau" target="_blank">
                            <i class="fab fa-github member5 fa-3x"></i>
                        </a>
                    </div>
                    <div class="column">
                        <a href="https://www.linkedin.com/in/lena-latussek/" target="_blank">
                            <i class="fab fa-linkedin member6 fa-3x"></i>
                        </a>
                    </div>
                </div>

                <div class="columns">
                    <div class="column">
                        <!-- Link here needs to be activated with privacy route -->
                        <!-- also... Steve Rogers shoulda learned Git -->
                        <a href="{{ url_for('privacy') }}" class="policy_link">Privacy</a>
                    </div>
                    <div class="column">
                        <a href="{{ url_for('accessibility') }}" class="policy_link">Accessibility</a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Project main JS file -->
        <script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
